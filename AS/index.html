<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Javascript, jquery, bootstrap and css -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <!-- header -->
    <header class="text-center col-sm-12 p-4">
        <h4>HEADER</h4>
    </header>


    <!-- main  -->
    <main class="container col-sm-12">
        
        <!-- section -->
        <section class="text-center" >
            <h4>SECTION</h4>
            <h5>Welcome to tasty recipes!</h5>
        </section>
    
        <!-- div containing aside,article -->
        <div class="row col-sm-12">
            
            <!-- aside -->
            <aside class="text-center col-sm-2 py-2 ">
                <h4>ASIDE</h4>
                <button type="button" id="bt_start" class="m-2 btn">Start</button>
                <br>
                <button type="button" id="bt_tart" class="m-2 btn">Chocolate Tart</button>
                <br>
                <button type="button" id="bt_pizza" class="m-2 btn">Pizza</button>
            </aside>
            
            <!-- article -->
            <article class="text-center col-sm-10 p-3">
                
                <div id="ar_content">
                    <h4>ARTICLE</h4>
                    <h5>Welcome to tasty recipes.</h5>
                    <br>
                    <p>This web page is a collection of recipes that I find it tasty. I highly recommend it to test this recipes out!</p>
                    <p>Please use the bar on the left side to browse throughout the recipes. </p>
                    <p>Please enjoy</p>
                </div>
        
            </article>
            
            
        </div>
        
    </main>
    
    <!-- footer -->
    <footer class="text-center p-3">
        <h4>FOOTER</h4>

        <!-- form -->
        <form>
            <label>Please join our Newsletter to keep updated! </label>
            <input type="text" id="f_newsletter"> 
            <button type="button" id="bt_newsletter"> Submit</button>
            <!-- Empyt p tag to warn if something wrong occured with the form. -->
            <p id="warning"></p>

        </form>
    </footer>

    </body>
    </html>
